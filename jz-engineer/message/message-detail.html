<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/mui.picker.min.css" />
	<link rel="stylesheet" href="../css/mui.poppicker.css" />
	<link rel="stylesheet" href="../css/app.css" />
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">消息详情</h1>
	</header>
	<div id="myapp" class="mui-content">
		<div class="mui-card mui-padding">
			<div class="mui-card-header padding0 messageTitle">
				<span class="font12">
					<i class="mui-icon iconfont icon-clock purple margin-right-5"></i>
					{{contentData.create_time}}
				</span>
			</div>
			<div class="mui-card-content margin-top-10">
				<h4 class="color333 bold">{{contentData.title}}</h4>
				<p class="font12 margin0 color666">
					{{contentData.content}}
				</p>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/mui.picker.min.js" ></script>
<script type="text/javascript" src="../js/mui.poppicker.js" ></script>
<script type="text/javascript" src="../js/city.data-3.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
	mui.plusReady(function (){
		$(".mui-card").css("min-height",document.documentElement.clientHeight - 71 + 'px');
		var heard = plus.webview.currentWebview();
		var vm = new Vue({
			el:'#myapp',
			data: {
				contentData: ""
			}
		})
		doAjax("/provider/message/info",{_token: UserInfo.data._token,id: heard.data.id},function (_data) {
			vm.contentData = _data;
		},"get")
	})
</script>
</body>

</html>
