<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
  <style type="text/css">
    html,body {
      height: 100%;
    }
    .mui-content {
      padding-left: 15px;
      padding-right: 15px;
    }
  </style>
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">财务信息</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
    <div class="finance-show">
    	<div class="fiance-tilte margin-bottom-10">账户余额</div>
    	<div class="fiance-total">
        <div>
          ￥<span>123456.00</span>
        </div>
        <div>
          <button>提现</button>
        </div>
      </div>
    	<div class="fiance-money">
        <div>
          <div class="fiance-tilte">累计入账金额</div>
          <div class="fiance-money-text">
            ￥<span>123456.00</span>
          </div>
        </div>
        <div>
          <div class="fiance-tilte">累计提现金额</div>
          <div class="fiance-money-text">
            ￥<span>123456.00</span>
          </div>
        </div>
      </div>
    </div>
    <div class="finance-detail">
      <div class="finance-tab">
        <div class="finance-tab-item" :class="type == 'out' ? 'active' : ''" @click="changeType('out')">提现记录</div>
        <div class="finance-tab-item" :class="type == 'in' ? 'active' : ''" @click="changeType('in')">入账明细</div>
      </div>
      <ul class="cash-out-list" v-show="type == 'out'">
      	<li>
          <div class="cash-out-list-flex">
            <div>
              <p class="color333 bold margin0">￥<span class="font16">112255.00</span></p>
              <div class="font12 color999 margin-top-5">订单数：1569</div>
            </div>
            <span class="color666">待审核</span>
          </div>
        </li>
      </ul>
      <ul class="entry-list" v-show="type == 'in'">
      	<li>
          <div class="entry-list-flex margin-bottom-10">
            <div class="font14 color666">2018.11.17 ~ 2018.11.30</div>
            <div class="font12 color999">订单数：1569</div>
          </div>
          <div class="entry-list-flex">
            <div class="color333 bold">￥<span class="font16">112255.00</span></div>
            <div class="font12 color999">2018.11.17 16:40
              <i class="mui-icon mui-icon-arrowright font16 bold"></i>
            </div>
          </div>
        </li>
      </ul>
    </div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
  if($(".entry-list").height() < (document.body.clientHeight - 330)) {
    $(".entry-list").css({height: (document.body.clientHeight - 330) + "px"})
  }
  if($(".cash-out-list").height() < (document.body.clientHeight - 330)) {
    $(".cash-out-list").css({height: (document.body.clientHeight - 330) + "px"})
  }
  var vm = new Vue({
  	el: '#myapp',
  	data: {
  		type: "out",
  	},
    methods: {
      changeType: function(_type) {
        this.type = _type;
      }
    }
  })
	mui.plusReady(function (){
    
  })
</script>
</body>

</html>
