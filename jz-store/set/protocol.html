<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="../css/mui.min.css" />
	<link rel="stylesheet" href="../css/app.css" />
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"><span class="font14">返回</span></a>
		<h1 class="mui-title">用户协议</h1>
	</header>
	<div id="myapp" class="mui-content" v-cloak>
		<div class="mui-card mui-padding" v-html="value">
		</div>
	</div>
<script type="text/javascript" src="../js/mui.min.js"></script>
<script type="text/javascript" src="../js/vue.min.js" ></script>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
<script type="text/javascript" src="../js/app.js" ></script>
<script type="text/javascript">
	mui.init();
	mui.plusReady(function (){
		var vm = new Vue({
			el: '#myapp',
			data: {
				value: ""			
			},
		})
		plus.nativeUI.showWaiting("加载中...");
		doAjax("/config/protocol","",function(_data) {
			vm.value = _data.value;
			console.log(JSON.stringify(_data));
		},"get")
	})
</script>
</body>

</html>
